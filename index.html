<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <header class="header header__container">
      <a class="header__link" href="/">404 not found</a>
    </header>
    <main class="error error__container">
      <div class="error__flex">
        <div class="error__img">
          <img class="error__image" src="/img/Scarecrow.png" alt="error-image">
        </div>
        <div class="error__content">
          <h1 class="error__heading">I have bad news for you</h1>
          <p class="error__text">
              The page your looking 
              for might be removed or is 
              temporarily unavailable 
          </p>
          <a href="/" class="error__button">
            Back to homepage
          </a>
        </div>
      </div>
    </main>
    <footer class="footer footer__contatiner">
      <p class="footer__heading">Created by <span class="footer__name">David Peralta Mendoza</span> - devChallenges.io </p>
    </footer>
  </body>
</html>
